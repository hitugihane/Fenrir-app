version: '3.9'  # 最新の安定バージョンを使用

services:
  nginx:
    image: nginx:latest
    ports:
      - "8000:8000"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/uwsgi_params:/etc/nginx/uwsgi_params
      - ./static:/static:ro  # 静的ボリュームをread-onlyでマウント
    depends_on:
      - django

  mysql:
    image: mysql:8.0  # より新しくサポートされているバージョンを検討 (例: 8.0)
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    env_file:
      - ./mysql/.env
    volumes:
      - ./mysql:/var/lib/mysql  # 永続データボリューム
      - ./sql:/docker-entrypoint-initdb.d  # SQL初期化スクリプト

  django:
    build: ./django  # Djangoアプリケーションイメージをビルド
    command: uwsgi --socket :8001 --module app.wsgi --py-autoreload 1 --logto /tmp/mylog.log
    volumes:
      - ./src:/code
      - ./static:/static:ro  # 静的ボリュームをread-onlyでマウント
    expose:
      - "8001"
    env_file:
      - ./django/.env
    depends_on:
      - mysql
