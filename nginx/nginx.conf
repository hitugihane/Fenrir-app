user nginx;  # 実行ユーザはnginxのままで問題ありません
worker_processes auto;  # ワーカープロセス数を自動決定に変更
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;  # 接続数は必要に応じて調整
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /var/log/nginx/access.log main;
  sendfile on;
  keepalive_timeout 65;

  gzip on;  # 圧縮を有効化

  upstream django_8001 {
    server django:8001;  # ip_hashを削除（Docker Composeでは不要）
  }

  server {
    listen 8000;
    server_name 127.0.0.1;
    charset utf-8;

    location /static {
      alias /static;  # 静的ファイルのパス（必要に応じて調整）
    }

    location / {
      uwsgi_pass django_8001;
      include /etc/nginx/uwsgi_params;
    }
  }

  server_tokens off;  # セキュリティ対策
}
