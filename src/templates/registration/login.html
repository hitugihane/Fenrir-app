<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'gourmet_search_api/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'gourmet_search_api/css/login.css' %}"> 
</head>
<body>
    <div class="container"> <!-- containerクラスを追加 -->
        <h2>Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
    </div>
</body>
</html>
