<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'gourmet_search_api/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'gourmet_search_api/css/.css' %}">
    <link rel="stylesheet" href="{% static 'gourmet_search_api/css/favorite.css' %}">
    <link rel="stylesheet" href="{% static 'gourmet_search_api/css/shop_details.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'index' %}">Restaurant Search</a>
            {% if user.is_authenticated %}
                <a href="{% url 'favorites' %}">My Favorite Shops</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock content %}
    </main>
    <footer>
        <a href="http://webservice.recruit.co.jp/">
            <img src="http://webservice.recruit.co.jp/banner/hotpepper-s.gif" alt="ホットペッパーグルメ Webサービス" width="135" height="17" border="0" title="ホットペッパーグルメ Webサービス">
        </a>
    </footer>
</body>
</html>
